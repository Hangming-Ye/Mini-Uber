<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Enter Your Driver info</h1>
    <div class="container-fluid">
      <form method="POST" action="" class="row g-3">
        {% csrf_token %}
        <a href="/rideSharing/homepage/">Go Back to Home Page</a>
        <div class="col-md-6">
          <label for="username" class="form-label">User Name</label>
          <input name="username" type="text" class="form-control" id="username">
        </div>
        <div class="col-md-4">
          <label for="vehicle_type" class="form-label">Vehicle Type</label>
          <select id="vehicle_type" class="form-select">
            <option selected>Choose...</option>
            <option>SUV</option>
            <option>Hatchback</option>
            <option>Crossover</option>
            <option>Convertible</option>
            <option>Sedan</option>
            <option>Sports Car</option>
            <option>Coupe</option>
            <option>Minivan</option>
            <option>Station Wagon</option>
            <option>Pickup Truck</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputLicensePlateNums" class="form-label">License Plate Number</label>
          <input name="license_plate_nums" type="text" class="form-control" id="inputLicensePlateNums">
        </div>
        <div class="col-md-6">
          <label for="inputMaxPassenger" class="form-label">Maximum Number of Passengers</label>
          <input name="max_passenger" type="number" class="form-control" id="inputMaxPassenger">
        </div>
        <div class="col-md-6">
          <label for="inputSpecialInfo" class="form-label">Other Special Vehicle Info</label>
          <input name="special_info" type="text" class="form-control" id="inputSpecialInfo">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Finish and Submit</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
